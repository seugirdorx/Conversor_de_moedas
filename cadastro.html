    <meta charset="UTF-8" />

    <title>Página de cadastro</title>

<body class="background body2">

    
     <div class="fundo-cadastro">
        <div>
            <h1 class="conversor-de-moedas">
                <img class="moeda" src="assets/imgs/moedas.png" alt="Ícone de moeda" />Conversor de moedas
            </h1>
        </div>
        <div>
            <form>
                <div class="form-input">
                    <img src="assets/imgs/usuario2.png">
                    <input class="input" type="text" placeholder="Insira seu nome" />
                </div>
                <div class="form-input">
                    <img src="assets/imgs/email.png">
                    <input class="input" type="email" placeholder="Insira seu e-mail" />
                </div>
                <div class="form-input">
                    <img src="assets/imgs/cadeado.png">
                    <input class="input" type="password" placeholder="Insira sua senha" />
                </div>
                <div class="form-input">
                    <img src="assets/imgs/cadeado.png">
                    <input class="input" type="password" placeholder="Confirme sua senha" />
                </div>
                    <button class="botao">Cadastrar</button>
            </form>
            <div class="login-cadastro">
                <p>Já possui uma conta?<a href="login.html">Logar</a></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="moedas">
         <span style="--i:5"></span>
         <span style="--i:19"></span>
         <span style="--i:6"></span>
         <span style="--i:11"></span>
         <span style="--i:23"></span>
         <span style="--i:7"></span>

         <span style="--i:22"></span>
         <span style="--i:5"></span>
         <span style="--i:19"></span>
         <span style="--i:11"></span>
    </div>
