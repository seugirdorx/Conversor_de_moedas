<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input com Imagem Aleatória</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ac5959;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  
  .input-container {
    position: relative;
    display: inline-block;
  }

  .input-container img {
    position: absolute;
    left: 10px; /* Afastando um pouco da esquerda */
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
  }

  .input-container input {
    padding-left: 40px; /* Dando espaço para a imagem */
    border: 1px solid #941f1f;
    border-radius: 4px;
    height: 30px;
    width: 200px;
  }
</style>
</head>
<body>
  <div class="input-container">
    <img src="caminho_para_sua_imagem.png" alt="Imagem Aleatória">
    <input type="text" placeholder="Digite algo">
  </div>
</body>
</html>
