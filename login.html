<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/823d9a9af0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/imgs/moedas.png">
    <title>Página de login</title>
</head>

<body class="fundo body1">

    <div class="fundo-login">
        <h1 class="conversor-de-moedas"><img class="moeda" src="assets/imgs/moedas.png" alt="Ícone de moeda">Conversor
            de moedas
        </h1>
        <div>
            <form class="formulario">
                <div class="form-input">
                    <img src="assets/imgs/email.png">
                    <input class="input" type="email" placeholder="Insira seu e-mail">
                </div>
                <div class="form-input">
                    <img src="assets/imgs/cadeado.png">
                    <input class="input" type="password" placeholder="Insira sua senha">
                </div>
                <div>
                    <a class="esqueceu-senha">Esqueceu sua senha?</a>
                </div>
                <div>
                    <button class="botao">Login</button>
                </div>
            </form>
        </div>
        <div class="login-outros">
            <p>Fazer login com:</p>
            <div class="login-redes">
                <img class="icons" src="assets/imgs/google.png" alt="ícone do Google">
                <img class="icons" src="assets/imgs/github.png" alt="ícone do Github">
            </div>
        </div>
        <div class="login-cadastro">
            <p>Não possui uma conta ainda?<a href="cadastro.html">Cadastre-se</a></u></p>
        </div>
    </div>
</body>

</html>
